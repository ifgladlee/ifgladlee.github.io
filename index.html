---
layout: default
---

<div class="home">

  

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}
			<span class="post-date">{{ post.date | date: "%Y年%m月%d日" }}</span>
		</a>
      </li>
    {% endfor %}
  </ul>
<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="http://music.163.com/outchain/player?type=2&id=210281&auto=1&height=66"></iframe>
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
